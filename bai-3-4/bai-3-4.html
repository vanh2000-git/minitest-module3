<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3-4</title>
</head>
<body>
<script>
    let array = [1, 4, 2, 8, 12, 9, 3, 7, "a", "a", "a"];

    function countEvenNumberAndA() {
        let count = 0;
        let countA = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] % 2 === 0) {
                count++;
            }
            if (array[i] === "a") {
                countA++;
            }
        }
        console.log(count, countA);
    }

    countEvenNumberAndA();
</script>
</body>
