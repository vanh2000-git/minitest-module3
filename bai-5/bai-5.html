<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let array = [1, 3, 2, 4, 8, 5, 7, 9, 11];

    function getSum() {
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
            if (checkPrime(array[i])) {
                sum += array[i];
            }
        }
        console.log(sum);
    }

    function checkPrime(number) {
        if (number<2){
            return false;
        }
        for (let j = 2; j <= Math.sqrt(number); j++) {
            if (number % j === 0) {
                return false;
            }
        }
        return true;
    }

    getSum();
</script>
</body>
</html>
